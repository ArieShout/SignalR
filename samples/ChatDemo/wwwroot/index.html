<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SignalR Service Simple Chat</title>
    <style type="text/css">
        #messages
        {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            height: 400px;
            float: none;
            margin: 0px auto;
            padding-left: 0px;
            overflow-y: auto;
        }

        #messages li
        {
            list-style-type: none;
            padding: 3px;
        }
    </style>
</head>
<body style="background-color: indigo">
<h2 style="text-align: center;color: white">DevDiv China SignalR Service</h2>
    <div class="container">
        <ul id="messages" style="background-color: whitesmoke"></ul>
        <div style="margin: 10px auto; width: 100%; max-width: 350px;">
            <input style="width: calc(100% - 120px); font-size: 18px;" type="text" id="message" />
            <input style="font-size: 15px;" type="button" id="sendmessage" value="Send" />
            <input style="font-size: 15px;" type="button" id="echo" value="Echo" />
        </div>
    </div>
    <!--Script references. -->
    <!--Reference the SignalR library. -->
    <script>
        if (typeof Promise === 'undefined') {
            document.write('<script type="text/javascript" src="scripts/signalr-clientES5.js"><\/script>');
        }
        else {
            document.write('<script type="text/javascript" src="scripts/signalr-client.js"><\/script>');
        }
    </script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            var messageInput = document.getElementById('message');

            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            // Set initial focus to message input box.
            messageInput.focus();

            var httpClient = new signalR.DefaultHttpClient();
            httpClient.get(`/signalr/${name}`)
                .then(function(response) {
                    if (response.statusCode === 200) {
                        return startConnection(
                            'HostName=localhost:5001;AccessKey=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789;',
                            () => response.content,
                            function(connection) {
                                var messageCallback = function(data) {
                                    // Html encode display name and message.
                                    var encodedName = data.name;
                                    var encodedMsg = data.message;
                                    // Add the message to the page.
                                    var liElement = document.createElement('li');
                                    liElement.innerHTML =
                                        '<strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg;
                                    var messageBox = document.getElementById('messages');
                                    messageBox.appendChild(liElement);
                                    messageBox.scrollTop = messageBox.scrollHeight;
                                };

                                // Create a function that the hub can call to broadcast messages.
                                connection.on('group-chat', 'broadcast', messageCallback);
                                connection.on(name, 'echo', messageCallback);
                            });
                    } else {
                        return Promise.reject({ message: response.statusText });
                    }
                })
                .then(function(connection) {
                    console.log('connection started');
                    return connection.subscribe(['group-chat', name])
                        .then(function (result) {
                            return result.isSuccess ? connection : Promise.reject({ message: result.message });
                        })
                        .catch(function(error) {
                            return Promise.reject(error);
                        });
                })
                .then(function(connection) {
                    connection.publish('group-chat',
                        'broadcast',
                        { name: '[SYSTEM]', message: `----- ${name} joined -----` });
                    document.getElementById('sendmessage').addEventListener('click',
                        function(event) {
                            // Call the broadcastMessage method on the hub.
                            connection.publish('group-chat', 'broadcast', { name: name, message: messageInput.value });

                            // Clear text box and reset focus for next comment.
                            messageInput.value = '';
                            messageInput.focus();
                            event.preventDefault();
                        });
                    document.getElementById('message').addEventListener('keypress',
                        function(args) {
                            if (args.keyCode === 13) {
                                document.getElementById('sendmessage').click();
                                return false;
                            }
                        });
                    document.getElementById('echo').addEventListener('click',
                        function(event) {
                            // Call the echo method on the hub.
                            connection.publish(name, 'echo', { name: name, message: messageInput.value });

                            // Clear text box and reset focus for next comment.
                            messageInput.value = '';
                            messageInput.focus();
                            event.preventDefault();
                        });
                })
                .catch(error => {
                    console.error(error.message);
                });

            // Starts a connection with transport fallback - if the connection cannot be started using
            // the webSockets transport the function will fallback to the serverSentEvents transport and
            // if this does not work it will try longPolling. If the connection cannot be started using
            // any of the available transports the function will return a rejected Promise.
            function startConnection(url, accessToken, configureConnection) {
                return function start(transport) {
                    console.log(`Starting connection using ${signalR.TransportType[transport]} transport`);
                    var connection = new signalR.ServiceClient(url,
                        {
                            accessToken: accessToken,
                            transport: transport,
                            timeoutInMilliseconds: 3600000
                        });
                    if (configureConnection && typeof configureConnection === 'function') {
                        configureConnection(connection);
                    }

                    return connection.start()
                        .then(function() {
                            return connection;
                        })
                        .catch(function(error) {
                            console.log(`Cannot start the connection use ${signalR.TransportType[transport]} transport. ${error.message}`);
                            if (transport !== signalR.TransportType.LongPolling) {
                                return start(transport + 1);
                            }

                            return Promise.reject(error);
                        });
                }(signalR.TransportType.WebSockets);
            }
        });
    </script>
</body>
</html>
